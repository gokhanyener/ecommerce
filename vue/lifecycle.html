<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body class="p-5">

<div id="app">
    {{name}}
    {{sayi}}
</div>

<script src="assets/js/vue.js"></script>
<script>

    const app = new Vue({
        el: '#app',
        name: 'Silicon made academy',
        data: {
            name: 'Merhaba Silicon Ailesi',
            sayi: 10,
        },
        created() {
            console.log('instance olu≈üturuldu')
        },
        mounted() {
            console.log('Dom a eklendi.');
            this.sayi = Math.floor(Math.random() * 100);
        },
        destroyed(){
            console.log('Instance silindi')
        }
    });

    app.$destroy();

</script>
</body>
</html>
