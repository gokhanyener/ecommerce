<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <style>
        * {
            font-weight: bold;
        }
    </style>
</head>
<body class="p-5">

<div id="app">
    <div class="container ">
        <div class="row">
            <div class="card col-6 bg-warning">
                <div class="card-body ">
                    <div class="card-header">
                        User Register
                    </div>
                    <form action="" @submit.prevent="true" method="post">
                        <div class="form-group">
                            <label>Name Surname</label>
                            <input type="text" v-model="form.name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Address</label>
                            <textarea type="text" v-model="form.address" class="form-control"></textarea>
                        </div>

                        <div class="form-group">
                            <label>City</label>
                            <select name="" id="" class="form-control" v-model="form.city">
                                <option v-for="city in cities">{{city}}</option>
                            </select>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label>Birthplace</label>
                            <select  class="form-control" v-model="form.birthplace">
                                <option v-for="place in birthPlace" :value="place.id">{{place.text}}</option>
                            </select>
                            {{form.birthplace}}
                        </div>
                        <hr>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" v-model="form.role" id="inlineCheckbox1"
                                   value="Admin">
                            <label class="form-check-label" for="inlineCheckbox1">Admin</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" v-model="form.role" id="inlineCheckbox3"
                                   value="Manager">
                            <label class="form-check-label" for="inlineCheckbox3">Manager</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" v-model="form.role" id="inlineCheckbox2"
                                   value="User">
                            <label class="form-check-label" for="inlineCheckbox2">User</label>
                        </div>

                        {{form.role}}
                        <hr>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" v-model="form.gender" name="flexRadioDefault"
                                   value="M" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Male
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" v-model="form.gender"
                                   value="F" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Female
                            </label>
                        </div>
                        {{form.gender}}
                        <hr>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" v-model="form.status">
                            <label class="form-check-label">
                                Status
                            </label>
                        </div>
                        <hr>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" >Register</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/vue.js"></script>
<script>

    const app = new Vue({
        el: '#app',
        name: 'Silicon made academy',
        data: {
            name: 'Merhaba Silicon Ailesi',
            cities: ['İstanbul', 'Ankara', 'İzmir', 'Kayseri', 'Antalya', 'Bursa'],
            birthPlace: [
                {text: 'İstanbul', id: 34},
                {text: 'Ankara', id: 6},
                {text: 'Antalya', id: 7},
                {text: 'Kayseri', id: 38},
                {text: 'Bursa', id: 16},
                {text: 'İzmir', id: 35.5},
            ],
            form: {
                name: '',
                address: '',
                city: '',
                status: true,
                role: [],
                gender: 'M',
                birthplace:''


            },
        },
        mounted() {
            this.cities = this.cities.sort();
        }
    });

</script>
</body>
</html>
