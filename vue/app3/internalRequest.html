<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <style>
        * {
            font-weight: bold;
        }
    </style>
</head>
<body class="p-5">

<div id="app">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="card-header" v-if="errors.length > 0">
                    <div class="alert alert-danger" v-for="error in errors">
                        {{error}}
                    </div>
                </div>
                <table class="table table-hover table-bordered table-striped">
                    <tr>
                        <th>Ä°simler</th>
                        <th>Image</th>
                    </tr>
                    <tr v-for="girl in girls">
                        <td>{{girl.name}}</td>
                        <td>{{girl.img}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/vue.js"></script>
<script src="../assets/js/axios.min.js"></script>
<script>

    const app = new Vue({
        el: '#app',
        name: 'Silicon made academy',
        data: {
            errors: [],
            girls: [],
        },
        mounted() {
            axios.get("http://localhost:63342/vue/app3/data.json")
                .then(res => {
                    console.log(res.data)
                    console.log(res.data.classroom.girls)
                    this.girls = res.data.classroom.girls;
                })
                .catch(error => {
                    this.errors.push(error);
                });
        }
    });

</script>
</body>
</html>
