<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <style>
        * {
            font-weight: bold;
        }
    </style>
</head>
<body class="p-5">

<div id="app">
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="card-header" v-if="errors.length > 0">
                    <div class="alert alert-danger" v-for="error in errors">
                        {{error}}
                    </div>
                </div>
                <button class="btn btn-success" @click="allUsers">All Users</button>
                <table class="table table-hover table-bordered table-striped">
                    <tr>
                        <th>id</th>
                        <th>UserId</th>
                        <th>Title</th>
                        <th>Body</th>
                        <th>Action</th>
                    </tr>
                    <tr v-for="user in users">
                        <td>{{user.id}}</td>
                        <td>{{user.userId}}</td>
                        <td>{{user.title}}</td>
                        <td>{{user.body}}</td>
                        <td>
                            <button class="btn btn-info" v-on:click="detail(user.id)">
                                <i class="fa fa-list"></i>
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="../assets/js/vue.js"></script>
<script src="../assets/js/axios.min.js"></script>
<script>

    const app = new Vue({
        el: '#app',
        name: 'Silicon made academy',
        data: {
            errors: [],
            url: 'https://jsonplaceholder.typicode.com/posts',
            users: []
        },
        mounted() {
            this.allUsers();
        },
        methods: {
            detail(id) {
                axios.get(this.url + '/' + id)
                    .then(res => {
                        console.log(res.data)
                        this.users = [];
                        this.users.push(res.data);
                        //  this.users = [res.data]
                    })
                    .catch(error => {
                        this.errors.push(error);
                    });
            },

            allUsers() {
                axios.get(this.url)
                    .then(res => {
                        console.log(res.data)
                        this.users = res.data;
                    })
                    .catch(error => {
                        this.errors.push(error);
                    });
            }

        }
    });

</script>
</body>
</html>
