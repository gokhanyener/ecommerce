<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <style>
        * {
            font-weight: bold;
        }
    </style>
</head>
<body class="p-5">

<div id="app">
    {{users}}
    <h1>Users</h1>

            <th>id</th>
            <th>Name</th>
            <th>Role</th>
        </tr>
        <tr v-for="user in users">

            <td>{{user.name}}</td>
            <td>
                <span :class="{'badge badge-success':user.role === 'user','badge badge-warning':user.role==='admin'}">
                    {{user.role}}
                </span>
            </td>
        </tr>
    </table>
</div>

<script src="assets/js/vue.js"></script>
<script>

    const app = new Vue({
        el: '#app',
        name: 'Silicon made academy',

    });

</script>
</body>
</html>
